language: node_js

node_js:
  - "4"

cache:
  apt: true
  directories:
    - node_modules

addons:
  apt:
    packages:
      - graphicsmagick

env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
  ssh_known_hosts: github.com

before_install:
  # Set Git config
  - git config --global user.name "janhuang"
  - git config --global user.email "384099566@qq.com"
  - git config --global push.default simple

script:
  # Clone the repository
  - git clone https://${GH_TOKEN}@github.com/JanHuang/janhuang.github.io.git .deploy_git -v
  # Install dependencies
  - npm install --no-optional

after_script:
  - hexo generate && gulp
  - cp -r public/* .deploy_git/
  - cd .deploy_git
  - git add -A
  - git commit -am "Auto deploy from Travis-CI."
  - git push --force

branches:
  only:
    - master